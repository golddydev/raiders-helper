name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          check-latest: true

      - name: Update npm and install pnpm
        run: npm install -g npm@latest pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --dev

      - name: Run tests
        run: pnpm run test

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          check-latest: true

      - name: Update npm and install pnpm
        run: npm install -g npm@latest pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --dev

      - name: Lint
        run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          check-latest: true

      - name: Update npm and install pnpm
        run: npm install -g npm@latest pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --dev

      - name: Validate code
        run: pnpm run build
